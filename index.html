<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TMS — Home</title>

  
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin:0; padding:0; }
        header, main, footer { padding: 1rem; max-width: 1000px; margin: 0 auto; }
        header { border-bottom: 1px solid #eee; }

        #namem, #emailm, #messsagem {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header itemscope itemtype="https://schema.org/Organization">
        <h1 itemprop="name">tms</h1>
    </header>

    <main>
        <article itemscope itemtype="https://schema.org/SoftwareApplication">
            <h2 itemprop="name">tms</h2>
            <p itemprop="description">Transport Management System (TMS) — what it does and who it's for.</p>

      
            <section aria-labelledby="features">
                <h3 id="features">Key features</h3>
                <ul>
                    <li>Route planning</li>
                    <li>Load optimization</li>
           
                
                 
                </ul>
            </section>
            <section aria-labelledby="contact us">
                <h3 id="contact us">Contact us</h3>
                <form action="action.php" method="post" onsubmit="return validateForm()">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"> <br/><span id="namem"></span><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"> <br/> <span id="emailm"></span><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea> <br/> <span id="messsagem"></span><br><br>
                   <button type="submit">Submit</button>
                </form>
                <p>For more information, please <a href="mailto: </a>">get in touch</a>.</p>
        </article>
    </main>

    <footer>
        <p style="text-align: center;">&copy; <span id="year" ></span> TMS</p>
    </footer>

    <script>

        function validateForm() {
            let valid = true;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === "") {  
                document.getElementById('namem').textContent = " Please enter your name.";
                valid = false; 

            }
            if (email === "") {
                document.getElementById('emailm').textContent = " Please enter your email.";
                valid = false;  
            }
            if (message === "") {
                document.getElementById('messsagem').textContent = " Please enter your message.";
                valid = false;
            }

            setTimeout(() => {
                document.getElementById('namem').textContent = "";
                document.getElementById('emailm').textContent = "";
                document.getElementById('messsagem').textContent = "";
            }, 3000);

        
            return valid;
           
        }
     
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
