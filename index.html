<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TMS — Home</title>

  
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin:0; padding:0; }
        header, main, footer { padding: 1rem; max-width: 1000px; margin: 0 auto; }
        header { border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <header itemscope itemtype="https://schema.org/Organization">
        <h1 itemprop="name">my company</h1>
        <h1 itemprop="name">TMS</h1>
        <meta itemprop="url" content="https://example.com/">
    </header>

    <main>
        <article itemscope itemtype="https://schema.org/SoftwareApplication">
            <h2 itemprop="name">tms</h2>
            <p itemprop="description">Transport Management System (TMS) — what it does and who it's for.</p>

      
            <section aria-labelledby="features">
                <h3 id="features">Key features</h3>
                <ul>
                    <li>Route planning</li>
                    <li>Load optimization</li>
                    <li>New construction</li>
                    <li>New site</li>
                 
                </ul>
            </section>
        </article>
    </main>

    <footer>
        <p style="text-align: center;">&copy; <span id="year" ></span> TMS</p>
    </footer>

    <script>
     
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
